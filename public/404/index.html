body a{-webkit-text-decoration:none;text-decoration:none;color:inherit;}
body ul,body ol{list-style-type:none;}
body ul li:last-child,body ol li:last-child{margin-bottom:0;}
body img{display:block;}
body label{color:rgba(0,0,0,0.54);}
body input,body textarea{font-size:1rem;}
body input::-webkit-input-placeholder,body textarea::-webkit-input-placeholder{color:rgba(112,112,112,0.4);opacity:1;font-size:0.92rem;}
body input::-moz-placeholder,body textarea::-moz-placeholder{color:rgba(112,112,112,0.4);opacity:1;font-size:0.92rem;}
body input:-ms-input-placeholder,body textarea:-ms-input-placeholder{color:rgba(112,112,112,0.4);opacity:1;font-size:0.92rem;}
body input::placeholder,body textarea::placeholder{color:rgba(112,112,112,0.4);opacity:1;font-size:0.92rem;}
body input:-ms-input-placeholder,body textarea:-ms-input-placeholder{color:rgba(112,112,112,0.4);font-size:0.92rem;}
body input::-ms-input-placeholder,body textarea::-ms-input-placeholder{color:rgba(112,112,112,0.4);font-size:0.92rem;}
body input[type='text']::-ms-clear{display:none;}
body button{border:0;background-color:rgba(0,0,0,0);font-size:1rem;cursor:pointer;}
h1{font-size:32px;}
h2{font-size:24px;}
h3{font-size:19px;}
h5{font-size:13px;}
h6{font-size:11px;}
